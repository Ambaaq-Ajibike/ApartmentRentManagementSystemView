<body>
    <div class="col-12 grid-margin stretch-card" style="width: 50pc; margin: 2pc 20pc;">
        <div class="card">
          <div class="card-body">
            <div style="background-color: #2ECA6A; display: flex; align-items: center; justify-content: center; margin: 2pc; padding: 0px;">
              <h1 style="color: white; font-size: 3pc; margin: 0px;">Register Apartment </h1>
          </div>
            <form enctype="multipart/form-data" class="forms-sample" id="apart-registration-form">
              <div style="display: flex; gap:6pc">
                  <div class="form-group">
                    <label for="exampleInputName1">Country</label>
                    <input name="country" readonly value="Nigeria" type="text" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="Country">
                    <!-- <select name="country" type="text" style="border: 2px solid rgb(150, 135, 135); width: 15pc; margin-right: 0px;" class="form-control" placeholder="Country">
             
                    </select> -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">State</label>
                    <!-- <input  name="state" type="text"  style="border: 2px solid rgb(150, 135, 135);" class="form-control" placeholder="State"> -->
                    <select name="state" type="text" id="state" style="border: 2px solid rgb(150, 135, 135); width: 15pc;" class="form-control" placeholder="State">
             
                    </select>
                  </div>
              </div>
              <div style="display: flex; gap:5pc">

                <div class="form-group">
                  <label for="exampleInputPassword4">Local Govt Area</label>
                  <!-- <input name="lga" type="text" style="border: 2px solid rgb(150, 135, 135);" class="form-control"  placeholder="LGA"> -->
                  <select name="lga" onfocus="displayCities();" id="lga" type="text" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="LGA">
           
                  </select>
                </div>
                  <div class="form-group">
                    <label for="exampleInputCity1">Address Description</label>
                    <input type="text" name="addressdescription"  style="border: 2px solid rgb(150, 135, 135);" class="form-control" placeholder="Location">
                  </div>
                  
              </div>
              <div style="display: flex; gap:5pc">
                <div class="form-group">
                  <label for="exampleInputCity1">Price per year</label>
                  <input type="number" name="price" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="Price">
                </div>

                <div class="form-group">
                  <label for="exampleTextarea1">Damages Amount</label>
                  <input  name="damagesFee" type="number" style="border: 2px solid rgb(150, 135, 135);" class="form-control">
               
                </div>
                
              </div>                            
                <div class="form-group">
                  <label>Images</label>
                  <input type="file" name="images" style="border: 2px solid rgb(150, 135, 135);" class="file-upload-default" multiple>
                  <div class="input-group col-xs-12">
                    <input type="text" style="border: 2px solid rgb(150, 135, 135); width: 10px" class="form-control file-upload-info" disabled placeholder="Upload Image">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>

                   </div>
                <div class="form-group">
                   <label for="exampleTextarea1">Terms and conditions</label>
                 <!-- <input  name="termsandcondition" style="border: 2px solid rgb(150, 135, 135);" class="form-control" ></input> -->
                  <input type="file" name="termsandcondition" style="border: 2px solid rgb(150, 135, 135);" class="file-upload-default">
                  <div class="input-group col-xs-12">
                    <input type="text" style="border: 2px solid rgb(150, 135, 135); width: 10px" class="form-control file-upload-info" disabled placeholder="Upload a file">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>
                </div>
              <button id="btn" onclick="SubmitApartmentForm()" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      <script src="send.js"></script>
      <script src="/Register/Address.js"></script>
