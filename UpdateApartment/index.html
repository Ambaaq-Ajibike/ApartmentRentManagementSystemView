<body>
    <div class="col-12 grid-margin stretch-card" style="width: 50pc; margin: 2pc 20pc;">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Update Apartment</h4>
            <p id="err-message" style="background-color: red;"></p>
            <form class="forms-sample" id="apart-registration-form">
              <div style="display: flex; gap:5pc">
                  <label for="exampleInputCity1">Update Price</label>
                  <input type="number" name="price" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="Price">
                
              </div>                            
                <div class="form-group">
                  <label>Images</label>
                  <input type="file" name="images" style="border: 2px solid rgb(150, 135, 135);" class="file-upload-default" multiple>
                  <div class="input-group col-xs-12">
                    <input type="text" style="border: 2px solid rgb(150, 135, 135); width: 10px" class="form-control file-upload-info" disabled placeholder="Upload Image">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>

                   </div>
                <div class="form-group">
                   <label for="exampleTextarea1">Terms and conditions</label>
                   <input type="file" name="termsandcondition" style="border: 2px solid rgb(150, 135, 135);" class="file-upload-default">
                  <div class="input-group col-xs-12">
                    <input type="text" style="border: 2px solid rgb(150, 135, 135); width: 10px" class="form-control file-upload-info" disabled placeholder="Upload a file">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>
                </div>
              <button id="btn" onclick="SubmitApartmentForm()" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-light"><a href="/LandlordApartment/index.html">Back</a></button>
            </form>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
      <!-- base:js -->
