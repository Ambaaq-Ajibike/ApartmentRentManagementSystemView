<body>
    <form enctype="multipart/form-data" id="registration-form" class="forms-sample" style="width: 48pc; padding:2pc; margin: 4pc 20pc;box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; ">
      <div style="display: flex; gap: 3pc;">
        <div class="form-group" >
            <p id="err-message" style="background-color: red;"></p>
              <label for="exampleInputUsername1">Firstname</label>
              <input type="text" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Firstname" name="firstname" id="FirstName">
            </div>
            <div class="form-group" >
              <label for="exampleInputUsername1">Lastname</label>
              <input type="text" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Lastname" name="lastname" id="LastName">
            </div>
      </div>  

      <div style="display: flex; gap: 3pc;">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" style="border: 2px solid black; width: 20pc;" placeholder="Email" name="email" type="email" id="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" id="Password" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Password">
          </div>
      </div>
      
        <label for="image">Profilepicture</label>
        <input id="profile-picture" name="image" type="file">
   
      <div style="display: flex; gap: 3pc;">
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">Phone Number</label>
            <input type="text" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Phone" name="phonenumber" id="PhoneNumber">
          </div>
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">Country</label>
            <input type="text" class="form-control" id="country" name="country" style="border: 2px solid black; width: 20pc;"  placeholder="Country">
          </div>
      </div>
      <div style="display: flex; gap: 3pc;">
            <div class="form-group">
              <label for="exampleInputConfirmPassword1">State</label>
              <input type="text" class="form-control" id="state" name="state" style="border: 2px solid black; width: 20pc;"  placeholder="State">
            </div>
            <div class="form-group">
              <label for="exampleInputConfirmPassword1">City</label>
              <input type="text" class="form-control" id="city" name="city" style="border: 2px solid black; width: 20pc;"  placeholder="City">
            </div>
      </div>
      <div style="display: flex; gap: 3pc;">
            <div class="form-group">
              <label for="exampleInputConfirmPassword1">Local Govt</label>
              <input type="text" class="form-control" id="lga" name="lga" style="border: 2px solid black; width: 20pc;"  placeholder="LGA">
            </div>
            <div class="form-group">
              <label for="exampleInputConfirmPassword1">Address Description</label>
              <input type="text" id="description" name="addressdescription" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Home Address">
            </div>
      </div>
        <button type="submit" onclick="Submit()" class="btn btn-primary mr-2">Submit</button>
      </form>
      <script src="script.js"></script>
</body>
</html>
