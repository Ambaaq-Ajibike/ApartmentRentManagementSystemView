<body>
    <form id="registration-form" class="forms-sample" style="width: 48pc; padding:2pc; margin: 4pc 20pc;box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; ">
      <div style="background-color: #2ECA6A; display: flex; align-items: center; justify-content: center; margin: 2pc; padding: 0px;">
        <h1 style="color: white; font-size: 3pc; margin: 0px;">Landlord Registration</h1>
    </div>
      <div style="display: flex; gap: 3pc;">
        <div class="form-group" >
            <p id="err-message" style="background-color: red;"></p>
              <label for="exampleInputUsername1">Firstname</label>
              <input type="text" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Firstname" name="firstname" id="FirstName">
            </div>
            <div class="form-group" >
              <label for="exampleInputUsername1">Lastname</label>
              <input type="text" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Lastname" name="lastname" id="LastName">
            </div>
      </div>  

      <div style="display: flex; gap: 3pc;">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" style="border: 2px solid black; width: 20pc;" placeholder="Email" name="email" type="email" id="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" id="Password" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Password">
          </div>
      </div>
      <div style="display: flex; gap: 3pc;">
        
        <div class="form-group">
          <label for="exampleInputConfirmPassword1">Phone Number</label>
          <input type="text" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Phone" name="phonenumber" id="PhoneNumber">
        </div>
        <div class="form-group">
          <label for="exampleInputConfirmPassword1">Address Description</label>
          <input type="text" id="description" name="addressdescription" class="form-control" style="border: 2px solid black; width: 20pc;"  placeholder="Home Address">
        </div>
      </div>
      <div style="display: flex; gap: 3pc;">
         
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">Country</label>
            <input name="country" readonly value="Nigeria" type="text" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="Country">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">State</label>
                    <!-- <input  name="state" type="text"  style="border: 2px solid rgb(150, 135, 135);" class="form-control" placeholder="State"> -->
                    <select name="state" type="text" id="state" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="State">
             
                    </select>
          </div>
      </div>
      <div style="display: flex; gap: 3pc;">
        <div class="form-group">
          <label for="exampleInputPassword4">Local Govt Area</label>
                  <!-- <input name="lga" type="text" style="border: 2px solid rgb(150, 135, 135);" class="form-control"  placeholder="LGA"> -->
                  <select name="lga" onfocus="displayCities();" id="lga" type="text" style="border: 2px solid rgb(150, 135, 135); width: 20pc;" class="form-control" placeholder="LGA">
           
                  </select>
        </div>
                    
      </div>
      
        <button type="submit" id="btn" onclick="Submit()" class="btn btn-primary mr-2">Submit</button>
      </form>
      <script src="script.js"></script>
      <script src="Address.js"></script>
</body>
</html>
